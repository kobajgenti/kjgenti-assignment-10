<!DOCTYPE html>
<html>
<head>
    <title>Image Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Search</h1>
        
        <div class="search-form">
            <div class="form-group">
                <label>Select query type:</label>
                <select id="queryType">
                    <option value="image">Image query</option>
                    <option value="text">Text query</option>
                    <option value="hybrid">Hybrid query</option>
                </select>
            </div>
            
            <div id="imageQuerySection" class="form-group">
                <label>Image query:</label>
                <input type="file" id="imageInput" accept="image/*">
                <span id="selectedImage">demo/house.jpg</span>
            </div>
            
            <div id="textQuerySection" class="form-group" style="display: none;">
                <label>Text query:</label>
                <input type="text" id="textInput" placeholder="Enter text query...">
            </div>
            
            <div id="hybridWeightSection" class="form-group" style="display: none;">
                <label>Hybrid Query Weight (Î»):</label>
                <input type="number" id="lambdaInput" value="0.8" min="0" max="1" step="0.1">
            </div>
            
            <button id="searchButton">Search</button>
        </div>
        
        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <p>Searching...</p>
        </div>
        
        <div id="searchError" class="error-message" style="display: none;"></div>
        
        <h2>Top Search Results</h2>
        <div id="results">
            <div id="resultImages"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
